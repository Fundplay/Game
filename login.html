<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Fundplay - Login/Signup</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="login-body">
    <!-- Loading spinner shown while JS initializes. It will be hidden by auth.js -->
    <div id="loadingSpinner" class="loading-spinner-overlay">
        <div class="spinner"></div>
    </div>

    <!-- Main app content, initially hidden, revealed by JavaScript -->
    <div id="app" class="app-container login-container hidden"> 
        <div class="login-card" data-auth-mode="login"> <!-- Dynamic data-attribute for CSS/JS -->
            <h1 class="login-title">Fundplay</h1>
            <p class="login-subtitle">Your Ultimate Gaming & Win Platform!</p>

            <form id="authForm">
                <div class="form-group name-field" id="nameGroup">
                    <label for="name">Your Name</label>
                    <div class="input-with-icon"> <!-- New wrapper -->
                        <input type="text" id="name" placeholder="Enter your full name">
                        <span class="icon"><i class="fas fa-user"></i></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-with-icon"> <!-- New wrapper -->
                        <input type="email" id="email" placeholder="Enter your email" required>
                        <span class="icon"><i class="fas fa-envelope"></i></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon"> <!-- New wrapper -->
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <span class="icon"><i class="fas fa-lock"></i></span>
                        <span class="icon password-toggle-icon" id="passwordToggle"><i class="fas fa-eye"></i></span> <!-- Password Toggle -->
                    </div>
                </div>
                <p id="authError" class="auth-error"></p>
                <button type="submit" id="mainAuthBtn" class="action-btn primary-action">Login</button>
                <div class="toggle-auth-mode">
                    <p id="toggleText">Don't have an account?</p>
                    <button type="button" id="toggleAuthBtn" class="link-btn">Sign Up</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDKs - Order is crucial -->
    <script type="module" src="firebase-init.js"></script>
    <script type="module" src="auth.js"></script>
</body>
</html>
