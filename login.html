<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundplay - Login/Signup</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="login-body">
    <div class="app-container login-container">
        <div class="login-card">
            <h1 class="login-title">Fundplay</h1>
            <p class="login-subtitle">Play & Win!</p>

            <form id="authForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" id="loginBtn" class="action-btn primary-action">Login</button>
                <button type="button" id="signupBtn" class="action-btn secondary-action">Sign Up</button>
            </form>
            <p id="authError" class="auth-error"></p>
        </div>
    </div>

    <!-- Firebase SDKs - Order is crucial -->
    <script type="module" src="firebase-init.js"></script>
    <script type="module" src="auth.js"></script>
</body>
</html>
